<script>
  var id_usuario = sessionStorage.ID_USUARIO
  window.onload = obterDadosGrafico(id_usuario);
  function obterDadosGrafico(id_usuario) {

    fetch(`/medidas/ultimas/${id_usuario}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

          plotarGrafico(resposta);

        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });
  }
  function plotarGrafico(resposta) {

    const data_quiz = {
      labels: ['acertos', 'erros'],
      datasets: [{
        label: 'acertos',
        data: [],
        fill: false,
        borderColor: '#551c36',
        backgroundColor: '#551c36',
        tension: 0.1
      },
      {
        label: 'errados',
        data: [],
        fill: false,
        borderColor: '#551c36',
        backgroundColor: '#551c36',
        tension: 0.1
      },
      ]
    };

    for (let i = resposta.length - 1; i >= 0; i--) {
      var registro = resposta[i];
      data_quiz.datasets[0].data.push(registro.acertos);
      data_quiz.datasets[1].data.push(registro.errados);
    }
    const config = {
      type: 'bar',
      data: data_quiz,
    };
    const ctx = document.getElementById('gradico_barras').getContext('2d');
    let GraficoTemperatura = new Chart(ctx, config);
  }

</script>
