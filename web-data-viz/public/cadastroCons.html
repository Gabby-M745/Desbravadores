<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/icon01.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/cadastro.css">
  <title>ClubeD7- Cadastro Cons</title>
</head>

<body>
  <div class="container">
    <div class="content first-content">
      <div class="first-column">
        <h2 class="title title-primary">bem vindo de volta!</h2>
        <p class="description description-primary">Para se manter conectado conosco</p>
        <p class="description description-primary">por favor faça login com suas informações pessoais</p>
        <button id="signin" class="btn btn-primary">entrar</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">criar uma conta</h2>
        <form class="form">
          <label class="label-input" for="">
            <i class="far fa-user icon-modify"></i>
            <input type="text" id="nome" placeholder="Nome**">
          </label>

          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input type="text" id="clube" placeholder="Clube">
          </label>

          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="text" id="unidade" placeholder="Unidade">
          </label>


          <label class="label-input" for="">
            <input type="text" id="missao" placeholder="Associação/Missão">
          </label>

          <label class="label-input" for="">
            <select id="resultado">
              <option value="nada" disabled selected>Selecione</option>
              <option value="Visita">Visita</option>
              <option value="Desbravador">Desbravador</option>
            </select>
          </label>

          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" id="senha" placeholder="Senha**">
          </label>

          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" id="confirmaS" placeholder="Confirma a sua senha**">
          </label>


          <button class="btn btn-second" onclick="cadastrar()">Entrar</button>
        </form>
      </div><!-- second column -->
    </div><!-- first content -->
    <div class="content second-content">
      <div class="first-column">
        <h2 class="title title-primary">Olá!</h2>
        <p class="description description-primary">Insira seus dados pessoais</p>
        <p class="description description-primary">e comece a jornada conosco</p>
        <button id="signup" class="btn btn-primary">Entrar</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">Entre na página!</h2>
      <!-- <p class="description description-second">ou use sua conta de e-mail:</p> --> 
        <form class="form">

          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input type="text" id="nomeLogin" placeholder="Nome">
          </label>

          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" id="senhaLogin" placeholder="Password">
          </label>

        <!-- <a class="password" href="#">Esqueceu sua senha?</a>-->  
          <button class="btn btn-second" onclick="autenticar()">Entrar!</button>
          
        </form>
      </div><!-- second column -->
    </div><!-- second-content -->
  </div>
</body>

</html>
<script>
  var btnSignin = document.querySelector("#signin");
  var btnSignup = document.querySelector("#signup");

  var body = document.querySelector("body");


  btnSignin.addEventListener("click", function () {
    body.className = "sign-in-js";
  });

  btnSignup.addEventListener("click", function () {
    body.className = "sign-up-js";
  })
  var user = [];

  function autenticar() {
    // window.location = "Diretoria.html";

    var nomeVar = nomeLogin.value;
    var senhaVar = senhaLogin.value;


    if (nomeVar == "" || senhaVar == "") {
      alert("Mensagem de erro para todos os campos em branco");
    }
    console.log("FORM LOGIN: ", nomeVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.NOME_USUARIO = json.Nome;
          sessionStorage.ID_USUARIO = json.idUsuario;
          /*window.location="#.html"*/
          alert("login realizado com sucesso!")
          window.location = "Direcionar.html";
        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

  }

    var usuario = nome.value;
    var clubeD7 = clube.value;
    var unidadeD7 = unidade.value;
    var assocaiaoM = missao.value;
    var senhaD7 = senha.value;
    var confirmar = confirmaS.value;
    var pessoa = resultado.value; /*do select option*/

    if (resultado != 'nada') { 
      user.push(resultado.value);
      alert("Preencha todos os campos");
      return
    }*/

if (!usuario ||  !senhaD7 || !confirmar || !pessoa) {
        alert("Por favor, preencha todos os campos obrigatórios!");
        // Interrompe a execução da função
       }
    if (senhaD7 != confirmar) {
        alert("Senhas não coincidem!!");
        
    } else {
        fetch("/usuarios/cadastrar", {
            method: "POST",

                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: usuario,
                clubeServer: clubeD7,
                unidadeServer: unidadeD7,
                assocServer: assocaiaoM,

                pessoaServer: pessoa
            }),
        })

        .then(function (resposta) {
            console.log("resposta: ", resposta);
            alert("Cadastro realizado com sucesso!");
        })
        .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

}

</script>
