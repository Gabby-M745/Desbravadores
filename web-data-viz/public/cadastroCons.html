<script>

  var user = [];

  function entrar() {
    window.location = "Diretoria.html";

    var nomeVar = nomeLogin.value;
    var senhaVar = senhaLogin.value;


    if (nomeVar == "" || senhaVar == "") {
      alert("Mensagem de erro para todos os campos em branco");
    }
    console.log("FORM LOGIN: ", nomeVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.NOME_USUARIO = json.Nome;
          sessionStorage.ID_USUARIO = json.idUsuario;
          /*window.location="#.html"*/
          alert("login realizado com sucesso!")
        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

  }

  function cadastrar() {

    var usuario = nome.value;
    var clubeD7 = clube.value;
    var unidadeD7 = unidade.value;
    var assocaiaoM = missao.value;
    var senhaD7 = senha.value;
    var confirmar = confirmaS.value;
    var pessoa = resultado.value; /*do select option*/

    if (resultado != 'nada') {
      user.push(resultado.value);
    }
    if (senhaD7 != confirmar) {
      alert("Senhas não coincidem!!")
    } else {
      //  alert("Acessando o fetch!");
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: usuario,
          clubeServer: clubeD7,
          unidadeServer: unidadeD7,

        }),

      }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")
        alert("Atenção!");
        alert("OLHA!");
        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then(json => {
            console.log(json);
            console.log(JSON.stringify(json));
            /*window.location="#.html"*/
            alert("login realizado com sucesso!")
          });

        } else {
          // Aqui você pode ler a resposta do servidor para entender o erro
          return resposta.text().then(text => {

        }
